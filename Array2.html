<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Array Example Two</h1>
<h2>The pop() Method</h2>

<p>The pop() removes the last element from an array.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Bulldog", "chihuahua", "German shepherd", "Red Dog"]; //Red Dog will disapper
document.getElementById("demo1").innerHTML = fruits;
fruits.pop();
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
