<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Function Example</h1>

<p>Function is a block of code designed to perform a particular task, for instance below is a function made to calculate and return results</p>

<p id="demo"></p>

<script>
let x = myFunction(5, 8);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>



</body>
</html>
