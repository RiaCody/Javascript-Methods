<!DOCTYPE html>
<html>

<body>

<h1>JavaScript String Example Three</h1>
<p>Replace "Microsoft" with "Google" in the paragraph below:</p>

<button onclick="myFunction()">PRESS TO SWITCH!</button> 

<p id="demo">Hey!, Do you like the  Microsoft office </p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;  // Once the button is pressed, this function shall run to convert the strings
  document.getElementById("demo").innerHTML =
  text.replace("Microsoft","Google");
}
</script>

</body>
</html>
