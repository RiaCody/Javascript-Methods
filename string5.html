<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Example Five</h1>
<p>The botton will Convert the below to lower case:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"> PLAYSTATION FIVE</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.toLowerCase();
}
</script>

</body>
</html>
