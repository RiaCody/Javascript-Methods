<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Array Example Five</h1>
<h2>The splice() Method2</h2>

<p>The splice() methods used to remove array elements for instance:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Pink", "Orange", "Blue", "Green"]; //One Element will disappear from the output.
document.getElementById("demo1").innerHTML = fruits;
fruits.splice(0, 1);
document.getElementById("demo2").innerHTML = fruits; // new row will appear here
</script>

</body>
</html>
