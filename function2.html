<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Function Example Two</h1>

<p>Using Functions we can also change fahrenheit to celsius</p>

<p id="demo"></p>

<script>
let x = myFunction(5, 8);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

</body>
</html>
