<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Array Example One</h1>
<h2>The length Property of an array</h2>

<p>Returns the length of an array:</p>

<p id="demo"></p>

<script>
const fruits = ["Bulldog", "German shepherd", "chihuahua"]; //output will be 3
let size = fruits.length;
document.getElementById("demo").innerHTML = size;
</script>

</body>
</html>
