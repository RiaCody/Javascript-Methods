<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Example Two</h1>
<p>This method selects a part of a string and returns that selected part in a new string:</p>

<p id="demo"></p>

<script>
let str = "Avi,Ben, Kee"; // The method selects from line 11
document.getElementById("demo").innerHTML = str.substring(7,13);
</script>

</body>
</html>
