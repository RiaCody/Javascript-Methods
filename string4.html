<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Example Four</h1>
<p>The botton will Convert the below to UPPER CASE:</p>

<button onclick="myFunction()">PRESS TO SWITCH</button>

<p id="demo">a b c d e f g </p>  

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.toUpperCase();
}
</script>

</body>
</html>
