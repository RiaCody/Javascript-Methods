<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Array Example Four</h1>
<h2>The splice() Method</h2>

<p>This method adds new elements to an array:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Bulldog", "chihuahua", "Red Dog", "German shepherd"];
document.getElementById("demo1").innerHTML = fruits;

fruits.splice(2, 0, "Orange", "Blue");
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
