<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Example Three</h2>

<p>When a number and numeric string are added togther, the result will be a concatenated string:</p>

<p id="demo"></p>

<script>
let x = 65;
let y = "99";
let z = x + y;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
