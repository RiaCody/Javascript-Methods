<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Array Example Three</h1>
<h2>The flat() Method</h2>

<p id="demo"></p>

<script>
const myArr = [[2,3],[4,5],[6,7]]; //creates a new array with sub-array elements concatenated to a specified depth.

const newArr = myArr.flat();
document.getElementById("demo").innerHTML = newArr;
</script>

</body>
</html>
